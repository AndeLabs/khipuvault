  #     - NEXT_PUBLIC_API_URL=http://localhost:3001/api
  #   ports:
  #     - '3000:3000'
  #   volumes:
  #     - ./apps/web:/app/apps/web
  #     - /app/node_modules
  #   command: pnpm --filter @khipu/web dev

volumes:
  postgres_data:
    driver: local
