name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      deploy_contracts:
        description: 'Deploy smart contracts'
        required: false
        default: false
        type: boolean
      deploy_api:
        description: 'Deploy API'
        required: false
        default: true
        type: boolean
      deploy_web:
        description: 'Deploy Web'
        required: false
        default: true
        type: boolean

concurrency:
  group: deploy-${{ github.event.inputs.environment }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.0.0'

jobs:
  # ===== PRE-DEPLOYMENT CHECKS =====
  preflight:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build all packages
        run: pnpm build

      - name: Pre-flight check result
        id: check
        run: echo "should_deploy=true" >> $GITHUB_OUTPUT

  # ===== CONTRACT DEPLOYMENT =====
  deploy-contracts:
    name: Deploy Contracts
    runs-on: ubuntu-latest
    needs: preflight
    if: ${{ github.event.inputs.deploy_contracts == 'true' && needs.preflight.outputs.should_deploy == 'true' }}
    timeout-minutes: 30
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Slither Security Scan
        uses: crytic/slither-action@v0.4.0
        continue-on-error: false
        with:
          target: packages/contracts/
          slither-args: --filter-paths "test/|script/|lib/" --exclude-dependencies
          fail-on: high

      - name: Run contract tests
        working-directory: packages/contracts
        run: forge test --gas-report

      - name: Deploy contracts (Dry Run)
        if: ${{ github.event.inputs.environment == 'staging' }}
        working-directory: packages/contracts
        env:
          RPC_URL: ${{ secrets.MEZO_TESTNET_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
        run: |
          echo "Dry run deployment..."
          forge script script/Deploy.s.sol --rpc-url $RPC_URL --private-key $PRIVATE_KEY --verify --broadcast --dry-run

      - name: Deploy contracts (Production)
        if: ${{ github.event.inputs.environment == 'production' }}
        working-directory: packages/contracts
        env:
          RPC_URL: ${{ secrets.MEZO_MAINNET_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          echo "Production deployment..."
          forge script script/Deploy.s.sol --rpc-url $RPC_URL --private-key $PRIVATE_KEY --verify --broadcast

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contract-deployments
          path: packages/contracts/broadcast/

  # ===== API DEPLOYMENT =====
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: preflight
    if: ${{ github.event.inputs.deploy_api == 'true' && needs.preflight.outputs.should_deploy == 'true' }}
    timeout-minutes: 15
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm --filter @khipu/api build

      - name: Deploy to Railway (Staging)
        if: ${{ github.event.inputs.environment == 'staging' }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        run: |
          echo "Deploying to Railway staging..."
          # npx railway deploy --service api

      - name: Deploy to Railway (Production)
        if: ${{ github.event.inputs.environment == 'production' }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}
        run: |
          echo "Deploying to Railway production..."
          # npx railway deploy --service api

      - name: Verify API health
        run: |
          echo "Waiting for API to be healthy..."
          sleep 30
          # curl -f ${{ secrets.API_URL }}/health || exit 1

  # ===== WEB DEPLOYMENT =====
  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: preflight
    if: ${{ github.event.inputs.deploy_web == 'true' && needs.preflight.outputs.should_deploy == 'true' }}
    timeout-minutes: 15
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web
        run: pnpm --filter @khipu/web build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}

      - name: Deploy to Vercel (Staging)
        if: ${{ github.event.inputs.environment == 'staging' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Deploying to Vercel staging..."
          # npx vercel --token=$VERCEL_TOKEN --prod

      - name: Deploy to Vercel (Production)
        if: ${{ github.event.inputs.environment == 'production' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Deploying to Vercel production..."
          # npx vercel --token=$VERCEL_TOKEN --prod

  # ===== POST-DEPLOYMENT =====
  post-deploy:
    name: Post-Deployment
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    if: always() && (needs.deploy-api.result == 'success' || needs.deploy-web.result == 'success')
    timeout-minutes: 10

    steps:
      - name: Notify Slack on success
        if: success()
        run: |
          echo "Deployment successful to ${{ github.event.inputs.environment }}"
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Deployment to ${{ github.event.inputs.environment }} successful!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on failure
        if: failure()
        run: |
          echo "Deployment failed to ${{ github.event.inputs.environment }}"
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Deployment to ${{ github.event.inputs.environment }} FAILED!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Contracts:** ${{ github.event.inputs.deploy_contracts }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API:** ${{ github.event.inputs.deploy_api }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Web:** ${{ github.event.inputs.deploy_web }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
