name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run ESLint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run TypeScript type checking
        run: pnpm typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run tests with coverage
        run: pnpm test:coverage --filter='!@khipu/contracts'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            ./apps/api/coverage/coverage-final.json
            ./apps/web/coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Forge build
        run: cd packages/contracts && forge build

      - name: Run Forge tests
        run: cd packages/contracts && forge test --gas-report -vvv

      - name: Generate coverage report
        run: cd packages/contracts && forge coverage --report lcov --via-ir || echo "Coverage generation failed, continuing..."

      - name: Upload contract coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/contracts/lcov.info
          flags: contracts
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high

  contract-security:
    name: Contract Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: false

      - name: Clean submodule references
        run: |
          git config --unset-all submodule.security/shannon/shannon-repo.url || true
          rm -rf .gitmodules security/shannon/shannon-repo || true

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        run: cd packages/contracts && forge build

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        with:
          target: packages/contracts/
          slither-args: --filter-paths "test/|script/|lib/" --exclude-dependencies
          fail-on: high

  gas-regression:
    name: Gas Regression Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout PR
        uses: actions/checkout@v6

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run gas snapshot (PR)
        working-directory: packages/contracts
        run: |
          forge snapshot --snap .gas-snapshot-pr

      - name: Checkout base branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.base_ref }}
          clean: false

      - name: Run gas snapshot (base)
        working-directory: packages/contracts
        run: |
          forge snapshot --snap .gas-snapshot-base || echo "No base snapshot (new tests ok)"

      - name: Checkout PR again
        uses: actions/checkout@v6
        with:
          clean: false

      - name: Compare gas snapshots
        working-directory: packages/contracts
        run: |
          echo "## Gas Comparison Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f .gas-snapshot-base ]; then
            # Compare snapshots and check for regressions > 10%
            forge snapshot --diff .gas-snapshot-base --check --tolerance 10 || {
              echo "::warning::Gas usage increased by more than 10% in some tests"
              echo "Check the gas report above for details"
            }
          else
            echo "No base snapshot found - this is the first run" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload gas snapshots
        uses: actions/upload-artifact@v4
        with:
          name: gas-snapshots
          path: packages/contracts/.gas-snapshot-*

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, typecheck, test, contract-tests, security, contract-security]
    # Gas regression is optional (only on PRs)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Check build artifacts
        run: |
          echo "Checking for build artifacts..."
          find . -type d -name "dist" -o -name ".next" -o -name "build" | head -20
